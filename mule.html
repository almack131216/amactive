    <script>

        function updateContainer() {
            var $containerHeight = $(window).width();

            var lineHeightOffset = -10;
            var boxPadding = 15;
            var textBox = $('#mh-1-text');
            $('#mh-1-wrap').css({
                height: textBox.height() + (boxPadding*2) + lineHeightOffset
            });
            
            $('#mh-1-undercover').css({
                width: textBox.width() + (boxPadding*2),
                height: textBox.height() + (boxPadding*2) + lineHeightOffset
            });

            var textBox2 = $('#mh-2-text');
            $('#mh-2-wrap').css({
                height: textBox2.height() + (boxPadding*2) + lineHeightOffset
            });
            
            $('#mh-2-undercover').css({
                width: textBox2.width() + (boxPadding*2),
                height: textBox2.height() + (boxPadding*2) + lineHeightOffset
            });

        }

        $(document).ready(function () {
            updateContainer();
            $(window).resize(function() {
                updateContainer();
            });
        });
        
    </script>
